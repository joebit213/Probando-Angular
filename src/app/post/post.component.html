<div class="input">
 

<form #form="ngForm" (ngSubmit)="setCenter($event)" ac>
        <div>
          <input type="text" name="latitude" [(ngModel)]="latitude" placeholder="Enter latitude" required>
        </div>
        <div class="form-group">
          <input type="text" name="longitude" [(ngModel)]="longitude" placeholder="Enter longitude" required>
        </div>
        <button type="submit" [disabled]="form.invalid">Go</button>
      </form>
        <div #gmap style=”width:100%;height:400px”></div>
</div>
